<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/syle.css">

</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/ischigualasto-completo-n2.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/conversor.html">Conversor de divisas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/tienda.html">Tienda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <p class="text-start text-uppercase fs-2 fw-bold p-4">Carrito</p>

        <p id="carrito-vacio" class="ps-2">Tu carrito está vacío.</p>

        <div id="carrito-productos" class="d-flex flex-column align-items-center"></div>

        <div id="carrito-acciones" class="container d-flex pt-5" style="max-width: 1024px;">
            <div class="container d-none d-sm-block">
                <a id="carrito-acciones-vaciar" class="btn btn-warning" href="../pages/tienda.html"
                    role="button">Vaciar</a>
            </div>
            <div class="container d-flex flex-column align-items-end" style="max-width:800px;">
                <div class="card mb-3 border-0" style="max-width: 540px;">
                    <div class="row border border-warning rounded-2">
                        <div class="col">
                            <p class="text-nowrap fw-bold align-middle fs-5 pt-2">Total: <span id="total"></span>
                            </p>
                        </div>
                        <div class="col">

                            <button id="carrito-acciones-comprar"
                                class="btn btn-warning fw-bold btn-lg">Comprar</button>

                        </div>
                    </div>
                </div>
            </div>
            <div id="carrito-comprado"></div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer_border footer_for_home"></div>
            <div class="container">
                <p>Copyright © 2022 - Valle de la Luna
                </p>
            </div>
        </div>

    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
